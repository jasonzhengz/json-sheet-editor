<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Debug - JSON Editor</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            padding: 20px;
            background-color: #f0f0f0;
        }
        .debug-info {
            background: white;
            padding: 20px;
            border-radius: 8px;
            margin-bottom: 20px;
        }
        .success { color: green; }
        .error { color: red; }
    </style>
</head>
<body>
    <h1>üîç JSON Editor Debug Page</h1>
    
    <div class="debug-info">
        <h2>Basic HTML Loading</h2>
        <p class="success">‚úÖ HTML file is loading correctly</p>
        <p class="success">‚úÖ CSS styles are working</p>
        <p class="success">‚úÖ JavaScript execution starting...</p>
    </div>

    <div class="debug-info">
        <h2>Electron API Test</h2>
        <p id="electron-status">‚ùì Testing Electron API...</p>
        <p id="preload-status">‚ùì Testing preload script...</p>
    </div>

    <div class="debug-info">
        <h2>Environment Info</h2>
        <p>User Agent: <span id="user-agent"></span></p>
        <p>Location: <span id="location"></span></p>
        <p>Platform: <span id="platform"></span></p>
    </div>

    <script>
        console.log('üîç Debug script starting...');
        
        // Basic environment info
        document.getElementById('user-agent').textContent = navigator.userAgent;
        document.getElementById('location').textContent = window.location.href;
        document.getElementById('platform').textContent = navigator.platform;
        
        // Test if electronAPI is available
        if (window.electronAPI) {
            document.getElementById('preload-status').innerHTML = '<span class="success">‚úÖ electronAPI is available</span>';
            console.log('‚úÖ electronAPI found:', Object.keys(window.electronAPI));
        } else {
            document.getElementById('preload-status').innerHTML = '<span class="error">‚ùå electronAPI not available</span>';
            console.error('‚ùå electronAPI not found');
        }
        
        // Test basic Electron detection
        if (typeof require !== 'undefined') {
            document.getElementById('electron-status').innerHTML = '<span class="success">‚úÖ Running in Electron (require available)</span>';
        } else if (navigator.userAgent.includes('Electron')) {
            document.getElementById('electron-status').innerHTML = '<span class="success">‚úÖ Running in Electron (user agent)</span>';
        } else {
            document.getElementById('electron-status').innerHTML = '<span class="error">‚ùå Not detected as Electron</span>';
        }
        
        console.log('üîç Debug script completed');
        
        // Try to load the real app after 3 seconds
        setTimeout(() => {
            const realAppDiv = document.createElement('div');
            realAppDiv.innerHTML = '<p><strong>Attempting to load real app...</strong></p><button onclick="window.location.reload()">Reload</button>';
            document.body.appendChild(realAppDiv);
        }, 3000);
    </script>
</body>
</html>
